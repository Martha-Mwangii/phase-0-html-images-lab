<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <h1>LION IMAGES!</h1>
    <!-- First image with just the src attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Second image with src and alt attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="A lion in the wild" />

    <!-- Third image with src, alt, and title attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"
     alt="Lion in nature" 
     title="A majestic lion in the wild" />

  </body>
</html>
